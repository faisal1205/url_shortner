<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <button onclick="goToDashboard()">Go to Dashboard</button>
        </div>
    </nav>
    <div class="container">
        <h1>URL Shortener</h1>
        <label for="longUrl">Long URL:</label>
        <input type="text" id="longUrl" placeholder="Enter your long URL" required>

        <label for="expiryDate">Expiry Date (Optional):</label>
        <input type="date" id="expiryDate">

        <label for="title">Title (Optional):</label>
        <input type="text" id="title" placeholder="Enter a title">

        <label for="description">Description (Optional):</label>
        <textarea id="description" placeholder="Enter a description"></textarea>

        <button onclick="shortenUrl()">Shorten URL</button>
    </div>
    <div id="shortenedUrlDisplay" onclick="handleShortenedUrlClick()">
        <a id="shortenedUrlLink" href="javascript:void(0)" target="_blank"></a>
    </div>
    
    

<!-- ... (your existing code) -->

<div id="shortenedUrlDisplay">
    <input type="text" id="shortenedUrlInput" readonly>
    <button onclick="copyToClipboard()">Copy</button>
</div>
